<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Proyecto PHP</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header-index">
        <h1>Practica Proyecto PHP</h1>
      </div>
    </header>

    <main>
      <div class="listaClientes">
        <table id="myTable">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
          </tr>
        </table>
      </div>
    </main>

    <script>
      let myTable = document.getElementById("myTable");
      const XHR = new XMLHttpRequest();

      document.addEventListener("DOMContentLoaded", () => {
        getAllData();
      });

      function getAllData() {
        XHR.open("GET", "http://localhost:8080/ProyectoTiendaAJAX/API/controladorClient.php", true);
        console.log("perticion get 1 enviada");
        if (XHR.status == 200 && XHR.readyState == 4) {
          let clientes = JSON.parse(XHR.responseText);
          console.log(clientes);
          contruirTabla(clientes);
        }
        XHR.send();
      }

      function contruirTabla(clientes) {
        let tr = document.createElement("tr");

        clientes.forEach((cliente) => {
          let td1 = document.createElement("td");
          let td2 = document.createElement("td");
          let td3 = document.createElement("td");

          td1.innerText = cliente.id;
          td2.innerText = cliente.nombre;
          td3.innerText = cliente.apellidos;

          tr.appendChild(td1, td2, td3);
        });
      }
    </script>
    <footer>Hecho por Santiago Calderon</footer>
    <!-- <script src="./js/AJAX.js"></script> -->
  </body>
</html>
